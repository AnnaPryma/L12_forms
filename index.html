<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Contact</h1>
        <p>
          For new business ideas, comments or anything you would lke to discuss
          please contact with me!
        </p>
      </header>
      <div class="container">
        <form action="" method="get">
          <div class="form">
            <input
              type="text"
              name="name"
              placeholder="John Smith"
              width="500"
              height="50"
            />
            <input type="email" name="mail" placeholder="Your mail" />
            <input type="tel" name="number" placeholder="Your phone number.." />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Your message"
            ></textarea>
          </div>
        </form>
        <div class="cont_info">
          <h3>ADDRESS</h3>
          <p>123 Borneo str, San-Florida, USA</p>
          <h3>EMAIL</h3>
          <p>bestbus@gmail.com</p>
          <h3>PHONE</h3>
          <p>+18254565879</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="company_rights">2015, All copmany rights reserved</div>
      <div class="logo">Cahee</div>
      <div class="producer">Made with <span>Love </span> by Aukeeze</div>
    </footer>
  </body>
</html>
