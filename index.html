<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form2_ Sign in</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <div class="sign_form">
        <ul>
          <li><a href="#join">Sign in</a></li>
          <li><a href="#sign">Join</a></li>
        </ul>
        <div class="form_body">
          <div class="form-field">
            <label for="username">Username</label>
            <input
              class="input_error"
              type="text"
              name="username"
              minlength="3"
            />
            <div class="form-error">error</div>
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input
              class="input_error"
              type="text"
              name="password"
              minlength="3"
            />
            <div class="form-error">error</div>
          </div>
          <div class="keep">
            <input type="checkbox" checked name="keep" />
            <label for="keep">Keep me signed in</label>
          </div>
          <button type="submit">Sign in</button>
        </div>
      </div>
      <div class="add_info">
        <ul>
          <li>
            <a href="#"><span>Forgot password?</span></a>
          </li>
          <li>
            <a href="#"><span>Create an account</span></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
